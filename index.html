<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Light Bulb Switch</title>
    <style>
        body{
            background-color: black;
            display :flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }
        img{
            width: 300px;
            padding: 10px;
        }
        button{
            padding: 20px;
            background-color: green;
            font-weight: 900;
            font-family:Arial, Helvetica, sans-serif
        }

    </style>
</head>

<body>
    <img id="bulb" src="img/bulb off.jpg">
    <button id="togglebtn" class="button">Turn On</button>
    
    <script>
        let btn = document.getElementById('togglebtn')
        let bulb = document.getElementById('bulb')
        btn.addEventListener('click' , togglefun)
        function togglefun(e){
            if(btn.textContent.includes('On')){
                btn.textContent = "Turn Off"
                bulb.src = "img/bulb on.jpg"
            }else{
                btn.textContent = "Turn On"
                bulb.src = "img/bulb off.jpg"
            }
        }
        
    </script>
</body>
</html>
